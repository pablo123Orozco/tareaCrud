<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" data-bs-theme="dark">
  <head>
    <script src="/static/js/color-modes.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">
    <title>Registro de Empleados</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="/static/css/styles.css">
    
  </head>
  <body>
    <header class="mb-auto bg-dark">
      <div class="navega">
        <h3 class="float-md-start mb-0 text-white">Registro de Empleados</h3>
      </div>
    </header>

    <div class="container">
      <main class="row g-5">
        <!-- Lista de Empleados -->
        <div class="col-md-7 col-lg-8">
          <h2 class="mb-4">Lista de Empleados</h2>
          <div class="table-responsive small">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th scope="col">Código</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>
                  <th scope="col">Estatus</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="persona : ${personas}">
                  <td th:text="${persona.id}"></td>
                  <td th:text="${persona.nombre}"></td>
                  <td th:text="${persona.estatus}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Formulario de Registro -->
        <div class="col-md-5 col-lg-4">
          <h2 class="mb-3">Ingreso de nuevo empleado</h2>
          <form th:action="@{/guardar}" th:object="${persona}" method="post">
            <div class="row g-3">
              <input type="hidden" th:field="*{id}" />

              <div class="col-12">
                <label class="form-label">Código:</label>
                <input type="text" th:field="*{id}" class="form-control" required />
              </div>

              <div class="col-12">
                <label class="form-label">Nombre:</label>
                <input type="text" th:field="*{nombre}" class="form-control" required />
              </div>

              <div class="col-12">
                <label class="form-label">Apellido:</label>
                <input type="text" th:field="*{apellido}" class="form-control" required />
              </div>

              <div class="col-12">
                <label class="form-label">Estatus:</label>
                <input type="text" th:field="*{estatus}" class="form-control" placeholder="Activo/Inactivo" required />
              </div>

              <hr class="my-4">
              <button class="w-100 btn btn-primary btn-lg" type="submit">Registrar</button>
            </div>
          </form>
        </div>
      </main>

      <footer class="my-5 pt-5 text-muted text-center text-small"></footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
